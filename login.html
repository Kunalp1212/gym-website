   <center>
    <div >
        <h1><mark>Login Page</mark</h1><br>
    <a href="reg.html">Register</a>
    <form id="loginform" >
        <label>Enter UserName</label> &nbsp; &nbsp;
        <input type="text" id="loginuname" placeholder="Enter Username" required>
        <br><br>
        <label>Enter Password</label> &nbsp; &nbsp; &nbsp;
        <input type="password" id="loginpassword" placeholder="Enter Password" required>
        <br><br>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>
</div>
</center>


    <script>
        document.getElementById("loginform").addEventListener("submit", function (event) {
            event.preventDefault();
            var entereduname = document.getElementById("loginuname").value;
            var enteredpassword = document.getElementById("loginpassword").value;

            var storeduname = localStorage.getItem("uname");
            var storedpassword = localStorage.getItem("password");

            if (entereduname === storeduname && enteredpassword === storedpassword) {
                alert("Login Successfully")
                window.location.href = "personal.html"
            }
            else {
                alert("Please register")
            }
        })
    </script>
